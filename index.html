<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="css/remodal-default-theme.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link rel="icon" href="img/grid.ico" type="image/x-icon"/>
    <meta name="description" content="Memory game">
    <meta name="author" content="Abdurrahman Hafz">
    <link href="css/remodal.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars" id="stars">
                <li>
                    <i class="fa fa-star" id="star3"></i>
                </li>
                <li>
                    <i class="fa fa-star" id="star2"></i>
                </li>
                <li>
                    <i class="fa fa-star" id="star1"></i>
                </li>
            </ul>
            <div class="moves-counter">
                <span class="moves">0</span> Moves
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <div class="timer">00:00:00</div>
        <div class="game-board">
            <ul class="deck">
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
            </ul>
        </div>
    </div>
    <div data-remodal-id="modal2" role="dialog" aria-describedby="modal2Desc" aria-labelledby="modal2Title">
        <div>
            <h2 id="modal2Title">Congratulations! You Won!</h2>
            <p id="modal2Desc"></p>
        </div>
        <br>
        <button class="remodal-confirm" data-remodal-action="confirm">Play Again ?</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/app.js"></script>
    <script src="js/remodal.js"></script>
</body>

</html>
